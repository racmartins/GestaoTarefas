{% extends 'base.html' %}
{% load static %}
{% block conteudo %}
<div class="container py-4">
    <div class="card mx-auto shadow-sm" style="max-width: 600px;">
        <div class="card-body">
            <h2 class="mb-4 fw-bold text-center">Adicionar Tarefa</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_titulo" class="form-label">Título</label>
                    <input type="text" name="titulo" class="form-control" id="id_titulo" value="{{ form.titulo.value|default_if_none:'' }}">
                </div>
                <div class="mb-3">
                    <label for="id_descricao" class="form-label">Descrição</label>
                    <textarea name="descricao" class="form-control" id="id_descricao" rows="6">{{ form.descricao.value|default_if_none:'' }}</textarea>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="id_data_vencimento" class="form-label">Data de Vencimento</label>
                        <input type="date" name="data_vencimento" class="form-control" id="id_data_vencimento" value="{{ form.data_vencimento.value|default_if_none:'' }}">
                    </div>
                    <div class="col-md-6">
                        <label for="id_estado" class="form-label">Estado</label>
                        <select name="estado" class="form-select" id="id_estado">
                            {% for value, label in form.estado.field.choices %}
                                <option value="{{ value }}"{% if form.estado.value == value %} selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between pt-2">
                    <button type="submit" class="btn btn-primary px-4">Guardar</button>
                    <a href="{% url 'painel' %}" class="btn btn-secondary px-4">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
