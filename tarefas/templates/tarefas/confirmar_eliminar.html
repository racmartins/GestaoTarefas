{% extends 'base.html' %}
{% block conteudo %}
<div class="card mx-auto mt-5" style="max-width: 500px;">
    <div class="card-body">
        <h2 class="card-title text-danger mb-3">Eliminar Tarefa</h2>
        <p>Tem a certeza que deseja eliminar a tarefa <strong>"{{ tarefa.titulo }}"</strong>?</p>
        <form method="post" class="d-flex gap-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, eliminar</button>
            <a href="{% url 'painel' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
